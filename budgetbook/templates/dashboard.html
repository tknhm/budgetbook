<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>家計簿ダッシュボード</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-4">
        <h1>家計簿ダッシュボード</h1>

        <div class="row">
            <!-- 支出フォーム -->
            <div class="col-md-6">
                <h3>支出登録</h3>
                <form id="expense-form">
                    <input type="date" name="date" class="form-control mb-2" required>
                    <input type="text" name="shop" placeholder="お店" class="form-control mb-2" required>
                    <input type="text" name="category" placeholder="カテゴリ" class="form-control mb-2" required>
                    <input type="number" name="amount" placeholder="金額" class="form-control mb-2" required>
                    <input type="text" name="payment" placeholder="支払い方法" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-primary">支出を登録</button>
                </form>
            </div>

            <!-- 収入フォーム -->
            <div class="col-md-6">
                <h3>収入登録</h3>
                <form id="income-form">
                    <input type="date" name="date" class="form-control mb-2" required>
                    <input type="text" name="category" placeholder="カテゴリ" class="form-control mb-2" required>
                    <input type="number" name="amount" placeholder="金額" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-primary">収入を登録</button>
                </form>
            </div>
        </div>

        <hr>
        <h2>最近の取引</h2>
        <div id="transactions-list" class="mb-4">
            <!-- ここに後で一覧を入れる -->
        </div>

        <hr>
        <h2>カテゴリ別サマリー</h2>
        <div id="summary-expense" class="mb-4"></div>
        <div id="summary-income" class="mb-4"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // 支出フォーム送信処理
            document.getElementById("expense-form").addEventListener("submit", async (e) => {
              e.preventDefault();
          
              const formData = new FormData(e.target);
              const payload = Object.fromEntries(formData.entries());
          
              const res = await fetch("/expense", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              });
          
              if (res.ok) {
                alert("✅ 支出を登録しました！");
                e.target.reset();
              } else {
                const data = await res.json();
                alert("❌ 登録失敗: " + JSON.stringify(data));
              }
            });
          
            // 収入フォーム送信処理
            document.getElementById("income-form").addEventListener("submit", async (e) => {
              e.preventDefault();
          
              const formData = new FormData(e.target);
              const payload = Object.fromEntries(formData.entries());
          
              const res = await fetch("/income", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              });
          
              if (res.ok) {
                alert("✅ 収入を登録しました！");
                e.target.reset();
              } else {
                const data = await res.json();
                alert("❌ 登録失敗: " + JSON.stringify(data));
              }
            });
          </script>          
    </body>
</html>
